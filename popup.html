<body style="width:500px;">
  <article class="settings">
    <style>

    </style>
    <header>
      <h1>Redacted Settings</h1>
    </header>
    <section class=control>
      <form method=GET action=#>
        <fieldset><legend>Update settings</legend>
          <p>
            Enter one word per line that you would like to be redacted.
          <p>
            <textarea name=wrongthink cols=40 rows=9 placeholder="Enter wrongthink words, 1 per line"></textarea>
          <p>
            <button name=action value=save>Save settings</button>
        </fieldset>
      </form>
    </section>
    <script src=popup.js></script>
  </article>
</body>
